<h1 class="mb-4">Popular Movies</h1>

<div class="movies-list row">
  @for(movie of movies; track movie.id) {
  <div class="col-12 col-sm-6 col-md-4">
    <div class="m-2 card my-2 text-center">
      <div class="card-body">
        <h5 class="card-title mb-3">{{ movie.title }}</h5>
        <picture>
          <source srcset="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" type="image/jpg">
          <img
            class="img-fluid img-thumbnail"
            alt="..."
            src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          />
        </picture>
        <h6 class="card-subtitle card-subtitle-max my-2 text-muted">
          {{ movie.overview }}
        </h6>
        <p class="card-text">
          Release date: {{ movie.release_date | date : "dd/MM/yyyy" }}
        </p>
      </div>
    </div>
  </div>
  }
</div>
